<div>
  <div class="notification-toast" success-data-toast>

    <button class="toast-close-btn" success-data-toast-close>
      <ion-icon name="close-outline"></ion-icon>
    </button>

    <div class="toast-banner">
      <img src="./assets/tick_mark.jpeg" alt="Rose Gold Earrings" width="80" height="70">
    </div>

    <div class="toast-detail">

      <p class="toast-message">
        &#x1F604; {{message}} &#x1F389;
      </p>

      <p class="toast-title">
        Success Hurray!
      </p>

      <p class="toast-meta">
        just now
      </p>

    </div>

  </div>

</div>
<div class="modal-content custom-modal-content">

    <button ng-click="cancel()" class="modal-close-btn" data-modal-close>
      <ion-icon name="close-outline"></ion-icon>
    </button>

    <div class="newsletter-img">
      <img src={{product.product_url}} alt="subscribe newsletter" width="400" height="400">
    </div>

    <div class="newsletter">

        <div class="newsletter-header">

          <h3 class="newsletter-title">{{product.product_name}}</h3>

          <p class="newsletter-desc">
            {{product.description}}
          </p>

        </div>

        <!-- <input type="email" name="email" class="email-field" placeholder="Email Address" required> -->

        <button ng-click ="AddCartItems(product)" type="submit" class="btn-newsletter">ADD TO CART</button>
        

        <div class="price-box">
          {{product.special_offer_price | currency:"$":0}}
        </div>

      

        <div class="showcase-status">
          <div class="wrapper">
            <p>
              already sold: <b>20</b>
            </p>

            <p>
              available: <b>40</b>
            </p>
          </div>

          <div class="showcase-status-bar"></div>
        </div>

    </div>

    

  </div>
